{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
  <h2 class="text-center fw-bold mb-5" style="color: #001e3c; font-size: 2.25rem;">Our Products</h2>
  <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
    {% for product in products %}
      <div class="col">
        <div class="card_product h-100 border-0 shadow-sm rounded-4 overflow-hidden" style="max-width: 320px; margin: 0 auto; transition: transform 0.3s ease, box-shadow 0.3s ease;">
          <div class="position-relative" style="aspect-ratio: 4/3;">
            <img src="{{ product.image.url }}" class="card-img-top img-fluid" alt="{{ product.title }}" style="object-fit: cover; height: 100%; width: 100%; transition: transform 0.5s ease;">
            <div class="position-absolute top-0 start-0 w-100 h-100" style="background: linear-gradient(135deg, rgba(0, 30, 60, 0.2) 0%, rgba(0, 0, 0, 0) 50%);"></div>
          </div>
          <div class="card-body p-3 d-flex flex-column">
            <h5 class="card-title fw-semibold mb-2" style="color: #001e3c; font-size: 1.15rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">{{ product.title }}</h5>
            <p class="fw-bold mb-3" style="color: #d32f2f; font-size: 1.25rem;">PKR: {{ product.price }}</p>
            <a href="/products/{{ product.id }}/" class="btn w-100 mt-auto" style="background: linear-gradient(90deg, #d32f2f, #e57373); color: white; border-radius: 8px; padding: 8px; font-weight: 500; font-size: 0.9rem; transition: transform 0.3s ease, background 0.3s ease;">
              <span class="position-relative z-1">View Details</span>
              <span class="position-absolute top-0 start-0 w-100 h-100" style="background: linear-gradient(90deg, #b71c1c, #d32f2f); opacity: 0; transition: opacity 0.3s ease;"></span>
            </a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
